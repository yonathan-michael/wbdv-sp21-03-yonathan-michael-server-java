<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <!--    BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
<!--    FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
<!--    Styling-->
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <!--    JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    Relevant Files-->
    <script src="../services/user-admin.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>
        User Admin
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input type="text" id="usernameFld" class="form-control wbdv-username-fld"
                       placeholder="Username" /></td>
            <td><input type="text" id="passwordFld" class="form-control wbdv-password-fld"
                       placeholder="Password" /></td>
            <td><input type="text" id="firstNameFld" class="form-control wbdv-firstName-fld"
                       placeholder="First Name" /></td>
            <td><input type="text" id="lastNameFld" class="form-control wbdv-lastName-fld"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control wbdv-role-fld">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td><span class="pull-right" style="white-space: nowrap">
                <i class="fa-2x fa fa-plus wbdv-create-btn"></i>
                <i class="fa-2x fa fa-check wbdv-update-btn"></i>
                </span>
            </td>
        </tr>
        </thead>
        <tbody class="wbdv-tbody">
        </tbody>
    </table>
</div>
</body>
</html>
